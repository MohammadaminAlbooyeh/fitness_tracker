name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: fitness_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('server/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        export PATH="$HOME/.local/bin:$PATH"
        poetry --version

    - name: Install server dependencies
      run: |
        cd server
        poetry install --no-root

    - name: Wait for Postgres
      run: |
        echo "Waiting for Postgres to become available..."
        for i in {1..30}; do
          if command -v pg_isready >/dev/null 2>&1; then
            pg_isready -h localhost -p 5432 -U postgres && break
          else
            nc -z localhost 5432 && break
          fi
          echo "Postgres not ready yet (attempt $i/30). Sleeping 2s..."
          sleep 2
        done

    - name: Run server tests
      run: |
        cd server
        poetry run pytest
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fitness_test

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('client/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install client dependencies
      run: |
        cd client
        npm ci

    - name: Run client tests
      run: |
        cd client
        npm test -- --run

    - name: Build client
      run: |
        cd client
        npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to production server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_PATH: ${{ secrets.SERVER_PATH }}
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" ./server/ $SERVER_USER@$SERVER_HOST:$SERVER_PATH/server/
        rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" ./client/dist/ $SERVER_USER@$SERVER_HOST:$SERVER_PATH/client/
        rm private_key.pem
        echo "Deployment completed!"
